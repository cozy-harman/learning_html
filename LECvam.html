<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Collection - Videos & Audio</title>
</head>

<body>
    <section>
        <h2>Videos</h2>

        <h3>VD1</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ndnu-aaiDkY?si=MQ3TEfbdze0siEOH"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h3>V2</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mTx4bWhHkB4?si=dMteIaHfhEk-e4C5"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h3>VD3</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7n27QhWQoao?si=-kauJ3WQCMlUvh3H"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </section>

    <section>
        <h2>Audio</h2>

        <h3>SONG1</h3>
        <audio controls preload="auto">
            <source src="10stream.mp3">
        </audio>

        <h3>SONG2</h3>
        <audio controls preload="auto">
            <source src="havana.mp3" type="audio/mpeg">
        </audio>

        <h3>SONG3</h3>
        <audio controls preload="auto">
            <source src="poor.mp3" type="audio/mpeg">

    </section>
</body>

</html>
